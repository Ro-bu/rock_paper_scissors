<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id="mainCont">
                <h1 id="gameTitle">Rock, Paper, Scissors</h1>
            <div id="gameCont">
                <!-- <div id="buttonCont">
                    <button name="startButton" id="startButton">Start Game</button>
                </div> -->
                <div id="symbolTitle">
                    <h3>Take Your Pick</h3>
                </div>
                <div id="symbolCont">
                    <div id="rockCont">
                        <img src="https://oldschool.runescape.wiki/images/c/c2/Pet_rock_detail.png">
                    </div>
                    <div id="paperCont">
                        <img src="https://oldschool.runescape.wiki/images/2/2f/Scrumpled_paper_detail.png">
                    </div>
                    <div id="scissorCont">
                        <img src="https://oldschool.runescape.wiki/images/d/d8/Shears_detail.png">
                    </div>
                </div>
                <div id="mainScoreCont">
                    <h3>Current Score</h3>
                    <div id="subScoreCont">
                        <div id="playerScoreCont">
                            <p>Your Score</p>
                            <span id="playerScore">0</span>
                        </div>
                        <div id="botScoreCont">
                            <p>Bot Score</p>
                            <span id="botScore">0</span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div id="footer">
            <p>Made by <a href="https://github.com/Ro-bu">Ro-bu</a> with the help of <a href="https://theodinproject.com/">The Odin Project</a></p>
        </div>
    </body>
</html>
